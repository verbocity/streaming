<html>
<head>

<body>
<table>
    <tr>
        <td><div id="container1" style="min-width: 310px; height: 400px; width:600px"></div></td>
        <td rowspan="2"><div id="container2" style="min-width: 550px; height: 750px; width:550px"></div></td>
    </tr>
    <tr>
        <td>
            <div id="container4" style="min-width: 310px; height: 400px; width:600px">

                    <tr></tr><tr></tr><tr></tr>
                    <tr><td align="right">Current time: </td><td id="currentTime"></td>

                    <td align="right">Average amount (this window): </td><td id="avgAmountThisWindow"></td></tr>
                    <tr><td align="right">Average trans/sec: </td><td id="avgTransPerSecThisWindow"></td>

                </table>
            </div>
